<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
  <main>
    <section class="card">
      <img class="card-img" src="./assets/images/illustration-article.svg" alt="Illustration representing HTML & CSS concepts">
      <div class="card-article">
        <span class="article-tag" aria-label="Article category">Learning</span>
        <time class="article-publish-time" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h2 class="article-title">HTML & CSS foundations</h2>
        <p class="article-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-author">
        <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="author-avatar">
        <span class="author-name">Greg Hooper</span>
      </div>
    </section>
  </main>
</body>
</html>
