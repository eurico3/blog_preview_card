<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Blog Preview Card</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="card">
      <!-- Article Image -->
      <img class="card-img" src="./assets/images/illustration-article.svg" alt="Illustration representing HTML & CSS concepts">
      
      <div class="card-article">
        <!-- Category Tag -->
        <span class="article-tag" aria-label="Article category">Learning</span>
        
        <!-- Publish Date -->
        <time class="article-publish-time" datetime="2023-12-21">Published 21 Dec 2023</time>

        <!-- Article Title -->
        <h2 class="article-title" tabindex="0">HTML & CSS Foundations</h2>

        <!-- Article Description -->
        <p class="article-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <!-- Author Section -->
      <div class="card-author">
        <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="Avatar of author Greg Hooper">
        <span class="author-name">Greg Hooper</span>
      </div>
    </section>
  </main>
</body>
</html>
